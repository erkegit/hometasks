<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Static 1</p>
        <p>Static 2</p>
        <p>Static 3</p>
    </div>
    <!-- являются обычными элементами потока -->
    <div class="position-relative">
       <p>Relative</p>
    </div>
    <!-- располагаются в обычном потоке документа и в длбавок можно их дивигать с помщю top, right, bottom и left -->
    <div class="container-1">
        <p class="relative">Relative</p>
        <p class="absolute">Absolute</p>
    </div>
    <!-- позиционируются относительно ближайшего предка с position отличным от static -->
    <div class="position-fixed">
        fixed
    </div>
    <!-- остаются на месте при прокрутке страницы.
 -->
    <div class="position-sticky">
        sticky
    </div>
    <!-- ведут себя как relative до тех пор, пока не достигнут заданной позиции при прокрутке, после чего ведут себя как fixed.
 -->
</body>
</html>
